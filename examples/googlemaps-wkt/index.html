<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
   <style>
      #map_canvas {
        height: 400px;
      }
      #input {
        width: 400px;
        height: 200px;
      }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=false">
    </script>
    <script type="text/javascript"
      src="https://raw.github.com/geoloqi/Terraformer/master/dist/browser/terraformer.js">
    </script>
    <script type="text/javascript" src="https://raw.github.com/geoloqi/Terraformer/master/dist/browser/wkt.js">
    </script>
    <script type="text/javascript">
      var map;
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(45, -122),
          zoom: 13,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
      }

      function showOnMap() {
        var wkt = document.getElementById("input").value;

        var parsed = Terraformer.WKT.parse(wkt);

        var coords = [ ];
        for (var i = 0; i < parsed.coordinates[0].length; i++) {
          coords.push(new google.maps.LatLng(parsed.coordinates[0][i][1], parsed.coordinates[0][i][0]));
        }

        var polygon = new google.maps.Polygon({
          paths: coords,
          strokeColor: "#FF0000",
          strokeColor: "#FF0000",
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: "#FF0000",
          fillOpacity: 0.35
        });

        polygon.setMap(map);

        var center = new google.maps.LatLng((parsed.bbox[1] + parsed.bbox[3]) / 2, (parsed.bbox[0] + parsed.bbox[2]) / 2);
        map.setCenter(center);
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas"></div>
    <br>
    <textarea id="input" placeholder="WKT"></textarea>
    <br>
    <button onclick="showOnMap()">Show on Map</button>
  </body>
</html>
